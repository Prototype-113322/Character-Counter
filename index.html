<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Count</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div
      class="container container-theme mobile-container dark-theme desktop-container"
    >
      <nav class="mobile-navbar">
        <div class="logo-container">
          <img
            src="./assets/images/logo-dark-theme.svg"
            alt="Character Counter Logo"
            class="dark-character-counter-logo"
          />
          <img
            src="./assets/images/logo-light-theme.svg"
            alt="Character Counter Logo"
            class="light-character-counter-logo hidden"
          />
        </div>
        <div class="theme-logo theme-container logo-theme-container">
          <img src="./assets/images/icon-sun.svg" class="dark-logo" />
          <img src="./assets/images/icon-moon.svg" class="light-logo hidden" />
        </div>
      </nav>
      <div class="hero-section mobile-hero">
        <h1 class="hero-heading">Analyze your text in real-time.</h1>
        <!-- Text area -->
        <div class="text-area-container">
          <textarea
            id="text-area"
            placeholder="Start typing here...(Or paste your text)"
          ></textarea>
        </div>

        <!-- CheckBox -->
        <div class="checkbox-container">
          <div class="first-checkbox">
            <input type="checkbox" id="exclude-spaces-checkbox" unchecked />
            <label for="exclude-spaces-text" class="label"
              >Exclude Spaces</label
            >
          </div>

          <div class="second-checkbox">
            <input type="checkbox" id="character-limit-checkbox" unchecked />
            <label for="character-limit-text" class="label"
              >Set Character Limit</label
            >
          </div>
          <!-- <div class="submit-container">
            <button class="submit-btn">Submit</button>
          </div> -->
          <p class="reading-time">
            Approx. reading time: <span class="read-time"> 1 minute</span>
          </p>
        </div>
      </div>
      <!-- Cards -->
      <div class="card-container mobile-card-container grid-container-tablet">
        <!-- First Card -->
        <div class="sub-card-container first-card">
          <h2 class="character-count card-heading">0</h2>
          <p class="card-paragraph">Total Characters</p>
        </div>
        <!-- Second Card -->
        <div class="sub-card-container second-card">
          <h2 class="word-count card-heading">0</h2>
          <p class="card-paragraph">Word Count</p>
        </div>
        <!-- Third Card -->
        <div class="sub-card-container third-card">
          <h2 class="sentence-count card-heading">0</h2>
          <p class="card-paragraph">Sentence Count</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
